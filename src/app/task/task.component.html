ID:<input #txtId type="number"><br>
Title:<input #txtTitle type="text"><br>
Status:<select #drpstatus>
  <option *ngFor="let item of statusarr">{{item}}</option>
</select><br>
<button (click)="onAdd(txtId.value,txtTitle.value,drpstatus.value)">Add</button><br>

<hr>
<table border='1'>
  <thead>
    <th>Id</th>
    <th>Title</th>
    <th>Status</th>
    <th>Update</th>
    <th>Delete</th>
  </thead>

  <tr *ngFor="let item of arr;let i=index">
    <td>{{item.Id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.status}}</td>
    <td><button (click)="onUpdate(item)">+</button></td>
    <td><button (click)="onDelete(i)">*</button></td>
  </tr>
</table>
<ul  *ngFor="let item of stu">
  <li>{{item}}</li>
</ul>
